        body {

        /* Custom Keyframe Animations for Professional Touch */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hero-gradient-bg {
            background: linear-gradient(-45deg, #1f2937, #3b0764, #1e3a8a, #0c0a09);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseSlight {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(-12deg) scale(1.02); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .animate-fade-in-down { animation: fadeInDown 0.8s ease-out forwards; }
        .animate-fade-in { animation: fadeInDown 0.8s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-fade-in-down-quick { animation: fadeInDown 0.3s ease-out forwards; }
        .animate-pulse-slight { animation: pulseSlight 2s ease-in-out infinite; }
        .animate-bounce-in { animation: bounceIn 0.5s ease-out; }
    </style>

            const lowerCaseQuery = searchQuery.toLowerCase();

                `).join('');
            } else {
                suggestionsContainerEl.classList.add('hidden');
                suggestionsContainerEl.innerHTML = '';
            }

            // Manage clear search button visibility
            if (searchQuery.length > 0) {
                clearSearchButtonEl.classList.remove('hidden');
            } else {
                clearSearchButtonEl.classList.add('hidden');
            }
        }

        // --- Event Handlers ---

        /**
         * Handles input changes in the search bar.
         * Triggers suggestion generation and updates the search input UI.
         */
        function handleSearchChange(event) {
            searchQuery = event.target.value;
            generateSuggestions();
            updateSearchInputAndSuggestions(); // Only update search bar and suggestions here
        }

        /**
         * Generates relevant search suggestions based on the current query.
         * Searches across name, description, keywords, and type of all items.
         */
        function generateSuggestions() {
            if (searchQuery.length > 1) {
                const lowerCaseQuery = searchQuery.toLowerCase();
                const matchingSuggestions = new Set(); // Use a Set to avoid duplicate suggestions

                allItems.forEach(item => {
                    if (item.name && item.name.toLowerCase().includes(lowerCaseQuery)) {
                        matchingSuggestions.add(item.name);
                    }
                    if (item.description && item.description.toLowerCase().includes(lowerCaseQuery)) {
                        // Extract relevant words from description if it contains the query
                        const words = item.description.toLowerCase().split(/\s+|[.,;!?()]|[-_]/).filter(Boolean); // Split by common delimiters
                        words.forEach(word => {
                            if (word.includes(lowerCaseQuery)) {
                                matchingSuggestions.add(word);
                            }
                        });
                    }
                    if (item.keywords && Array.isArray(item.keywords)) {
                        item.keywords.forEach(keyword => {
                            if (typeof keyword === 'string' && keyword.toLowerCase().includes(lowerCaseQuery)) {
                                matchingSuggestions.add(keyword);
                            }
                        });
                    }
                    if (item.type && item.type.toLowerCase().includes(lowerCaseQuery)) {
                        matchingSuggestions.add(item.type);
                    }
                });
                // Sort suggestions alphabetically and take the first 8
                suggestions = Array.from(matchingSuggestions).sort().slice(0, 8);
            } else {
                suggestions = []; // Clear suggestions if query is too short
            }
        }

        /**
         * Handles clicks on a search suggestion.
         * Updates the search query, clears suggestions, and triggers a full content re-render.
         */
        function handleSuggestionClick(event) {
            const suggestion = event.target.dataset.suggestion;
            if (suggestion) {
                searchQuery = suggestion;
                suggestions = []; // Clear suggestions after selection
                updateSearchInputAndSuggestions(); // Update input field and hide suggestions
                renderContentSections(); // Perform search based on suggestion
                searchInputEl.focus(); // Keep focus on search input for potential further edits
            }
        }

        /**
         * Handles explicit clicks on the "Search" button.
         * Triggers a full content re-render based on the current search query.
         */
        function handleSearchButtonClick(event) {
            event.preventDefault(); // Prevent default form submission behavior (page reload)
            renderContentSections(); // Explicitly perform search
            suggestions = []; // Clear suggestions after explicit search
            updateSearchInputAndSuggestions(); // Update UI
        }

        /**
         * Handles clicks on the "Clear Search" button.
         * Resets the search query, clears suggestions, and re-renders all content.
         */
        function handleClearSearch() {
            searchQuery = '';
            suggestions = [];
            updateSearchInputAndSuggestions(); // Clear input field and hide clear button
            renderContentSections(); // Show all content again
            searchInputEl.focus(); // Return focus to search bar
        }

        /**
         * Manages the visibility and behavior of the "Scroll to Top" button.
         * Appends/removes the button from the DOM as needed.
         */
        function updateScrollToTopButton() {
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            const newShowScrollToTop = window.scrollY > 300; // Show button if scrolled more than 300px

            if (newShowScrollToTop && !showScrollToTop) {
                // Button should be shown, and currently it's hidden
                const btn = document.createElement('button');
                btn.id = 'scroll-to-top-btn';
                btn.className = 'fixed bottom-8 right-8 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-110 active:scale-90 z-50 animate-bounce-in';
                btn.setAttribute('aria-label', 'Scroll to top');
                btn.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>`;
                document.body.appendChild(btn);
                btn.addEventListener('click', scrollToTop);
                showScrollToTop = true; // Update state
            } else if (!newShowScrollToTop && showScrollToTop) {
                // Button should be hidden, and currently it's visible
                if (scrollToTopBtn) {
                    scrollToTopBtn.removeEventListener('click', scrollToTop);
                    scrollToTopBtn.remove();
                }
                showScrollToTop = false; // Update state
            }
        }

        /**
         * Smoothly scrolls the window to the top of the page.
         */
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        }

        // --- Intersection Observer Setup ---
        let observer; // Holds the Intersection Observer instance

        /**
         * Sets up the Intersection Observer to animate sections as they come into view.
         * Disconnects any existing observer before creating a new one.
         */
        function setupIntersectionObserver() {
            if (observer) {
                observer.disconnect(); // Prevent multiple observers if renderContentSections is called multiple times
            }

            const observerOptions = {
                root: null, // Observe against the viewport
                rootMargin: '0px',
                threshold: 0.1, // Trigger when 10% of the section is visible
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const sectionId = entry.target.id;
                    if (entry.isIntersecting) {
                        // Only animate if it hasn't been animated yet for this session
                        if (!visibleSections[sectionId]) {
                            visibleSections[sectionId] = true;
                            // Apply animation classes
                            entry.target.classList.add('opacity-100', 'translate-y-0', 'scale-100');
                            entry.target.classList.remove('opacity-0', 'translate-y-16', 'scale-98');
                        }
                    }
                    // Optional: If you want sections to re-animate when scrolled out and back into view,
                    // you would add an else block here to remove the visible classes.
                    // For a professional UX, keeping them visible once revealed is usually preferred.
                });
            }, observerOptions);

            // Observe each section within the content sections container
            document.querySelectorAll('#content-sections-container section').forEach(section => {
                observer.observe(section);
            });
        }

        // --- Global Event Listeners ---
        /**
         * Adds global event listeners for keyboard shortcuts (Esc) and outside clicks.
         * These listeners are added once on DOMContentLoaded.
         */
        function addGlobalEventListeners() {
            // Close suggestions on Esc key press
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    if (suggestions.length > 0) {
                        suggestions = []; // Clear suggestions
                        updateSearchInputAndSuggestions(); // Update UI
                    }
                }
            });

            // Close suggestions on outside click
            document.addEventListener('click', (event) => {
                if (suggestionsContainerEl && searchInputEl) {
                    // Check if the click occurred outside the search input, suggestions container, and buttons
                    const isClickInsideSearchArea = searchInputEl.contains(event.target) ||
                                                   suggestionsContainerEl.contains(event.target) ||
                                                   (searchButtonEl && searchButtonEl.contains(event.target)) ||
                                                   (clearSearchButtonEl && clearSearchButtonEl.contains(event.target));
                    if (!isClickInsideSearchArea && suggestions.length > 0) {
                        suggestions = []; // Clear suggestions
                        updateSearchInputAndSuggestions(); // Update UI
                    }
                }
            });

            // Listen for scroll events to show/hide the "Scroll to Top" button
            window.addEventListener('scroll', updateScrollToTopButton);
        }

        // --- Initial Load ---
        /**
         * Executes when the DOM is fully loaded.
         * Initializes elements, renders initial content, and sets up event listeners.
         */
        document.addEventListener('DOMContentLoaded', () => {
            getDOMElements(); // Get references to DOM elements
            renderContentSections(); // Render initial content (all items displayed by default)
            updateSearchInputAndSuggestions(); // Initialize search input and clear button state
            addGlobalEventListeners(); // Add global listeners for Esc, outside clicks, scroll

            // Add specific event listeners that are attached directly to elements
            if (searchInputEl) {
                searchInputEl.addEventListener('input', handleSearchChange);
                // Listen for Enter key press on search input to trigger search
                searchInputEl.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent form submission (page reload)
                        handleSearchButtonClick(event); // Trigger search
                    }
                });
            }
            if (searchButtonEl) {
                searchButtonEl.addEventListener('click', handleSearchButtonClick);
            }
            if (clearSearchButtonEl) {
                clearSearchButtonEl.addEventListener('click', handleClearSearch);
            }
            // The suggestionsContainerEl uses event delegation via handleSuggestionClick,
            // so no need to iterate over individual suggestion items.
            if (suggestionsContainerEl) {
                 suggestionsContainerEl.addEventListener('click', handleSuggestionClick);
            }

            // Set current year dynamically in the footer
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
